version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: autoops
      POSTGRES_PASSWORD: autoops
      POSTGRES_DB: autoops
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: ..
      dockerfile: deploy/python.Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://autoops:autoops@db:5432/autoops
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      API_TOKEN: devtoken
      CORS_ORIGINS: http://localhost:5173
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ..
      dockerfile: deploy/frontend.Dockerfile
    environment:
      VITE_API: http://api:8000
    depends_on:
      - api
    ports:
      - "5173:5173"

volumes:
  db_data: {}


