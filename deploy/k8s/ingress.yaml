apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: autoops-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: autoops.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: autoops-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: autoops-api
                port:
                  number: 80

